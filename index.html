<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlobMC Community</title>
<style>
body {
    background-color: #333333; /* Light Gray */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Align items vertically */
    height: 100vh; /* Ensure the body takes up the full height of the viewport */
}

.button {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
    position: relative; /* Make the button position relative */
}

.webstore-button {
    background-color: #FF2459; /* Red */
}

.webpage-button {
    background-color: #461F68; /* Dark */
}

.github-button {
    background-color: #461F68; /* Dark */
}

</style>
</head>
<body>

<!-- Button to open website -->
<button class="button webpage-button" onclick="openWebsite()">Youtube</button>

<!-- Button to open webstore -->
<button class="button webstore-button" onclick="openWebstore()">Tiktok Official</button>

<!-- Button to open GitHub page -->
<button class="button github-button" onclick="openGitHub()">Tiktok Edits</button>

function openWebsite() {
    window.open("https://www.youtube.com/@Blobmchu", "_blank");
}

function openWebstore() {
    window.open("https://www.tiktok.com/@blobmchu", "_blank");
}

function openGitHub() {
    window.open("https://www.tiktok.com/@blobmcedits", "_blank");
}
</script>

</body>
</html>
