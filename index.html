<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlobMC Dashboard</title>
<style>
body {
    background-color: #333333; /* Light Gray */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Align items vertically */
    height: 100vh; /* Ensure the body takes up the full height of the viewport */
}

.button {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
    position: relative; /* Make the button position relative */
}

.github-button {
    background-color: #6f42c1; /* Purple */
}

.webstore-button {
    background-color: #6f42c1; /* Purple */
}

.website-button {
    background-color: #FF2A5E; /* Red */
}

</style>
</head>
<body>

<!-- Button to open GitHub page -->
<button class="button github-button" onclick="openGitHub()">TikTok Edits</button>

<!-- Button to open webstore -->
<button class="button webstore-button" onclick="openWebstore()">TikTok Official</button>

<!-- Button to open website -->
<button class="button website-button" onclick="openWebsite()">Youtube Official</button>

<script>
function openGitHub() {
    window.open("https://www.tiktok.com/@blobmcedits", "_blank");
    // Replace "your-username" and "your-repository" with your GitHub username and repository name
}

function openWebstore() {
    window.open("https://www.tiktok.com/@blobmchu", "_blank");
}

function openWebsite() {
    window.open("https://www.youtube.com/@Blobmchu", "_blank");
}
</script>

</body>
</html>
